jenkins:
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/stable/update-center.json"
tool:
  nodejs:
    installations:
      - name: "NodeJS 18.3.0"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "18.3.0"
                    npmPackagesRefreshHours: 48