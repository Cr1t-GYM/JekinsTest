tool:
  maven:
    installations:
      - name: "maven"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.8.4"
  jdk:
    installations:
      - name: jdk11
        home: "~/jdk11"
        properties:
          - installSource:
              installers:
                - adoptOpenJdkInstaller:
                    id: "jdk-11.0.14.1+1"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"