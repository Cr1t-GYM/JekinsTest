tool:
  maven:
    installations:
      - name: "maven"
        properties:
        - installSource:
            installers:
              - zip:
                  subdir: "apache-maven-3.8.6"
                  url: "https://home.markwaite.net/~mwaite/maven/apache-maven-3.8.6-bin.zip"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
aws:
  awsCredentials:
    credentialsId: "aws_key"
  s3:
    container: "jenkins-action"
    disableSessionToken: false
    prefix: "test/"
    useHttp: false
    usePathStyleUrl: false
    useTransferAcceleration: false