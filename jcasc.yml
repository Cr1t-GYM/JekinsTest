jenkins:
  updateCenter:
    sites:
      - id: "default"
        url: "https://updates.jenkins.io/update-center.json"
tool:
  maven:
    installations:
      - name: "maven"
        home: "/maven3"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.1.0"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"